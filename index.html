<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script type="text/javascript" src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="start">
        <h1 class="title">Welcome to Rock Paper Scissor</h1>
        <button class="load-game"><h3>Start Game</h3></button>
    </div>
    <div class="game-board">
        <div class="results">
            <div class="left">
                <img src="./images/go3.png" alt="go label">
            </div>
            <div class="right">
                <img src="./images/go3.png" alt="go label">
            </div>           
        </div>
        <div class="round-winner">
            
        </div>
        <div class="choices">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
        </div>
        <div class="reset">
            <button class="reset-button"><h2>RESET</h2></button>
        </div>
    </div>

</body>
</html>
